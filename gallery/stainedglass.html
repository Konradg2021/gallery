<!DOCTYPE html>
<html lang="en">

    <title>Studio Box of Dreams - Stained Glass</title>

</head>
<body>
    <section id="mainSection"> 
        <div class="container" style="max-height: 100%;">
            <div class="row mainPageGallery">
                <div class="col-12 left" style="background-image: none; background-color: #e5e5e5; height: auto;">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                            <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" href="../gallery.html">Gallery</a>

                                <li class="nav-item">
                                <a class="nav-link" href="../about.html">About</a>
                                </li>
                            </ul>
                            </div>

                        <h1 class="h1GalleryItem">Stained glass</h1>
                        <a class="backLink" href="../gallery.html"><span class="backArrow">&#8592;</span><br>back to gallery</a>

                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 containerForGalleryItems">                
                          <div class="col-12 galleryItem">
                              <div class="card shadow-sm cursor" data-toggle="modal" data-target="#galleryItemsModal" onclick="showDetails(this)" data-art-type="../images/fullsize/stainedglass/panel" data-caption-type="Size: 42x33cm">
                                <img id="artImageThumbNail1" class="galleryImage" alt="stained glass model panel" src="../images/thumbnails/stainedglass3tn.jpg" data-target="#carouselGalleryItems" data-slide-to="0">
                                <div class="card-body">
                                  <p class="card-text">Panel</p>
                                </div>
                              </div>
                          </div>
                          <div class="col-12 galleryItem">
                              <div class="card shadow-sm cursor" data-toggle="modal" data-target="#galleryItemsModal" onclick="showDetails(this)" data-art-type="../images/fullsize/stainedglass/flower" data-caption-type="Diameter: 27cm">
                                <img id="artImageThumbNail2" class="galleryImage" alt="stained glass model flower" src="../images/thumbnails/stainedglass2tn.jpg" data-target="#carouselGalleryItems" data-slide-to="0">
                                <div class="card-body">
                                  <p class="card-text">Flower</p>
                                </div>
                              </div>
                          </div>
                          <div class="col-12 galleryItem">
                              <div class="card shadow-sm cursor" data-toggle="modal" data-target="#galleryItemsModal" onclick="showDetails(this)" data-art-type="../images/fullsize/stainedglass/butterflies" data-caption-type="Size: 17cm long and 14cm wide">
                                <img id="artImageThumbNail3" class="galleryImage" alt="stained glass model butterflies" src="../images/thumbnails/stainedglass1tn.jpg" data-target="#carouselGalleryItems" data-slide-to="0">
                                <div class="card-body">
                                  <p class="card-text">Butterflies</p>
                                </div>
                              </div>
                           </div>
                           <div class="col-12 galleryItem">
                            <div class="card shadow-sm cursor" data-toggle="modal" data-target="#galleryItemsModal" onclick="showDetails(this)" data-art-type="../images/fullsize/stainedglass/sunrise" data-caption-type="Size: 29x20cm">
                              <img id="artImageThumbNail4" class="galleryImage" alt="stained glass model sunrise" src="../images/thumbnails/stainedglass4tn.jpg" data-target="#carouselGalleryItems" data-slide-to="0">
                              <div class="card-body">
                                <p class="card-text">Sunrise</p>
                              </div> 
                            </div>
                          </div>
                        </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="galleryItemsModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <div id="carouselGalleryItems" class="carousel" data-ride="carousel" data-interval="false">
                  <div class="carousel-inner galleryItemsCarouselInner">
                    <div class="carousel-item active">
                      <img id="artImage1" class="d-block w-100 galleryItemModal" src="" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img id="artImage2" class="d-block w-100 galleryItemModal" src="" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img id="artImage3" class="d-block w-100 galleryItemModal" src="" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                      <img id="artImage4" class="d-block w-100 galleryItemModal" src="" alt="Fourth slide">
                    </div>
                  </div>
                  
                  <div class="caption-container">
                    <p id="caption"></p>
                  </div>

                  <div class="galleryItemMini">
                    <img id="artImageThumbNail1mini" class="demo cursor" src="" style="width:100%" onclick="currentSlide(1)" alt="First slide small image">
                  </div>
                  <div class="galleryItemMini">
                    <img id="artImageThumbNail2mini" class="demo cursor" src="" style="width:100%" onclick="currentSlide(2)" alt="Second slide small image">
                  </div>
                  <div class="galleryItemMini">
                    <img id="artImageThumbNail3mini" class="demo cursor" src="" style="width:100%" onclick="currentSlide(3)" alt="Third slide small image">
                  </div>
                  <div class="galleryItemMini" >
                    <img id="artImageThumbNail4mini" class="demo cursor" src="" style="width:100%" onclick="currentSlide(4)" alt="Fourth slide small image">
                  </div>

                  <a onclick="plusSlides(-1)" class="carousel-control-prev" href="#carouselGalleryItems" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a onclick="plusSlides(1)" class="carousel-control-next" href="#carouselGalleryItems" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="../scripts.js"></script>
